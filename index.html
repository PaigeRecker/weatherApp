<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f7bacad9a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <input type="text" placeholder="Enter your city.." autofocus="on" />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col date-text">Date</div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <input type="date" placeholder="Enter Date" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6 hometown">
          <div class="row">
            <div class="col">St. Louis, MO</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-rainbow"></i>
            </div>
          </div>
        </div>
        <div class="col-6">63 F°/ <strong> 17° C</strong></div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <div class="col forecast">5 Day Forecast</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">Monday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">Tuesday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="com">Wednesday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">Thursday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">Thursday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">Saturday</div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">Sunday</div>
          </div>
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col"></div>
          <img src="src/Smiles.png">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
